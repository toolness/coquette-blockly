<!DOCTYPE html>
<meta charset="utf-8">
<style>
html, body {
  background-color: #fff;
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

#blockly {
  height: 100%;
  width: 100%;
  position: relative;
}

.blocklySvg {
  height: 100%;
  width: 100%;
}

#play, #stop {
  position: absolute;
  top: 10px;
  right: 10px;
}

#game {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: black;
}

#game iframe {
  width: 500px;
  height: 150px;
  border: none;
  overflow: hidden;
}
</style>
<body>
  <div id="blockly">
    <button id="play" title="Play game (Ctrl+space)">Play</button>
    <xml id="toolbox" style="display: none">
        <category name="Logic">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            <block type="logic_null"></block>
            <block type="logic_ternary"></block>
        </category>
        <category name="Loops">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                </value>
            </block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for">
                <value name="FROM">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
                <value name="TO">
                    <block type="math_number">
                        <field name="NUM">10</field>
                    </block>
                </value>
                <value name="BY">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
            </block>
            <block type="controls_forEach"></block>
            <block type="controls_flow_statements"></block>
        </category>
        <category name="Math">
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="math_single"></block>
            <block type="math_trig"></block>
            <block type="math_constant"></block>
            <block type="math_number_property"></block>
            <block type="math_change">
                <value name="DELTA">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
            </block>
            <block type="math_round"></block>
            <block type="math_on_list"></block>
            <block type="math_modulo"></block>
            <block type="math_constrain">
                <value name="LOW">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
                <value name="HIGH">
                    <block type="math_number">
                        <field name="NUM">100</field>
                    </block>
                </value>
            </block>
            <block type="math_random_int">
                <value name="FROM">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
                <value name="TO">
                    <block type="math_number">
                        <field name="NUM">100</field>
                    </block>
                </value>
            </block>
            <block type="math_random_float"></block>
        </category>
        <category name="Text">
            <block type="text"></block>
            <block type="text_join"></block>
            <block type="text_append">
                <value name="TEXT">
                    <block type="text"></block>
                </value>
            </block>
            <block type="text_length"></block>
            <block type="text_isEmpty"></block>
            <block type="text_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_charAt">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_getSubstring">
                <value name="STRING">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_changeCase"></block>
            <block type="text_trim"></block>
            <block type="text_print"></block>
            <block type="text_prompt_ext">
                <value name="TEXT">
                    <block type="text"></block>
                </value>
            </block>
        </category>
        <category name="Lists">
            <block type="lists_create_empty"></block>
            <block type="lists_create_with"></block>
            <block type="lists_repeat">
                <value name="NUM">
                    <block type="math_number">
                        <field name="NUM">5</field>
                    </block>
                </value>
            </block>
            <block type="lists_length"></block>
            <block type="lists_isEmpty"></block>
            <block type="lists_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getIndex">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_setIndex">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getSublist">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
        </category>
        <category name="Colour">
            <block type="colour_picker"></block>
            <block type="colour_random"></block>
            <block type="colour_rgb">
                <value name="RED">
                    <block type="math_number">
                        <field name="NUM">100</field>
                    </block>
                </value>
                <value name="GREEN">
                    <block type="math_number">
                        <field name="NUM">50</field>
                    </block>
                </value>
                <value name="BLUE">
                    <block type="math_number">
                        <field name="NUM">0</field>
                    </block>
                </value>
            </block>
            <block type="colour_blend">
                <value name="COLOUR1">
                    <block type="colour_picker">
                        <field name="COLOUR">#ff0000</field>
                    </block>
                </value>
                <value name="COLOUR2">
                    <block type="colour_picker">
                        <field name="COLOUR">#3333ff</field>
                    </block>
                </value>
                <value name="RATIO">
                    <block type="math_number">
                        <field name="NUM">0.5</field>
                    </block>
                </value>
            </block>
        </category>
        <category name="Variables" custom="VARIABLE"></category>
        <category name="Functions" custom="PROCEDURE"></category>
        <category name="Coquette">
          <block type="create_entity">
            <value name="X">
                <block type="math_number">
                    <field name="NUM">30</field>
                </block>
            </value>
            <value name="Y">
                <block type="math_number">
                    <field name="NUM">30</field>
                </block>
            </value>
            <value name="COLOUR">
                <block type="colour_picker">
                    <field name="COLOUR">#ff0000</field>
                </block>
            </value>
          </block>
          <block type="handle_update"></block>
          <block type="this_entity"></block>
          <block type="get_entity_number_prop"></block>
          <block type="set_entity_number_prop">
            <value name="VALUE">
                <block type="math_number">
                    <field name="NUM">0</field>
                </block>
            </value>
          </block>
          <block type="change_entity_number_prop">
            <value name="VALUE">
                <block type="math_number">
                    <field name="NUM">0</field>
                </block>
            </value>
          </block>
          <block type="inputter_pressed"></block>
        </category>
    </xml>
  </div>
  <div id="game" style="display: none">
    <button id="stop" title="Stop game (ESC)">Stop</button>
  </div>
  <script src="vendor/blockly/blockly_compressed.js"></script>
  <script src="vendor/blockly/blocks_compressed.js"></script>
  <script src="vendor/blockly/javascript_compressed.js"></script>
  <script src="vendor/blockly/en.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/coquette.js"></script>
  <script src="coquette-blocks.js"></script>
  <script src="main.js"></script>
</body>
